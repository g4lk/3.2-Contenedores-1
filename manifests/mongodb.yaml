apiVersion: apps/v1 
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:4.4.2-bionic
        env:
          - name: MONGO_INITDB_DATABASE
            value: topoDB
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: password
          - name: MONGO_INITDB_ROOT_USERNAME
            value: root
---

## service
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  ports:
  - port: 27017
  selector:
    app: mongodb
  type: ClusterIP